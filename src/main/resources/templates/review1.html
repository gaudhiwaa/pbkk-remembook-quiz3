<!DOCTYPE html>
<html lang="en" xmlns:th="http//www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Review's</title>
</head>
<body>
<h1>Review's</h1>

<table>
    <tr>
        <th>id</th>
        <th>title</th>
        <th>author</th>
        <th>description</th>
    </tr>
    <tr th:each="review" : ${review}>
        <td th:text="${review.id}">id</td>
        <td th:text="${review.title}">title</th>
        <td th:text="${review.author}">author</th>
        <td th:text="${review.description}">description</th>
    </tr>
</table>

</body>
</html>
